<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Toán 8 - Leo Rank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home-screen" class="screen active">
    <h1 class="glow">🎮 Game Toán 8 - Leo Rank 🎮</h1>
    <!-- Đếm ngược -->
    <div id="countdown-box">
      <p id="countdown"></p>
    </div>
    <div class="menu">
      <button onclick="startPractice()">Luyện Tập</button>
      <button onclick="startArena()">Đấu Trường</button>
      <button onclick="showLeaderboard()">Bảng Xếp Hạng</button>
    </div>
  </div>

  <div id="quiz-screen" class="screen">
    <div id="quiz-container"></div>
    <div id="timer-bar"><div id="timer-progress"></div></div>
    <button id="next-btn" onclick="nextQuestion()">Câu tiếp</button>
  </div>

  <div id="result-popup" class="popup">
    <div class="popup-content">
      <h2>Kết quả</h2>
      <p id="score-text"></p>
      <button onclick="goHome()">Về trang chủ</button>
      <button onclick="restart()">Làm lại</button>
    </div>
  </div>

  <div id="leaderboard-screen" class="screen">
    <h2>🏆 Bảng Xếp Hạng Top 10 🏆</h2>
    <table id="leaderboard"></table>
    <button onclick="goHome()">Về trang chủ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
