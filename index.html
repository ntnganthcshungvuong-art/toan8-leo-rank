<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toán 8 - Leo Rank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Màn hình đăng nhập -->
  <div id="login-screen" class="screen active">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <input id="fullname" type="text" placeholder="Họ và tên">
      <select id="class">
        <option value="">--Chọn lớp--</option>
        <option>8A1</option>
        <option>8A2</option>
        <option>8A3</option>
        <option>8A4</option>
        <option>8A5</option>
        <option>8A6</option>
        <option>8A7</option>
      </select>
      <input id="nickname" type="text" placeholder="Biệt danh">
      <button onclick="login()">Bắt đầu</button>
      <button onclick="toggleAudio()">🔊 Âm thanh</button>
    </div>
  </div>

  <!-- Trang chủ / Menu -->
  <div id="menu-screen" class="screen">
    <div class="top-bar">
      <img id="avatar" src="avatars/basic.png" alt="avatar">
      <span id="profile"></span>
      <button onclick="logout()">Đăng xuất</button>
      <button onclick="toggleAudio()">🔊</button>
    </div>
    <div class="menu-buttons">
      <button class="menu-btn" onclick="startPractice()">Luyện Tập</button>
      <button class="menu-btn" onclick="startArena()">Đấu Trường</button>
      <button class="menu-btn" onclick="showLeaderboard()">Bảng xếp hạng</button>
    </div>
    <div class="banner">
      🎉 Trao thưởng vào ngày 11/11 🎉
    </div>
  </div>

  <!-- Màn hình quiz -->
  <div id="quiz-screen" class="screen">
    <div id="timer-bar"></div>
    <div id="question-box"></div>
    <div id="answers"></div>
    <button id="next-btn" onclick="nextQuestion()">Câu tiếp</button>
  </div>

  <!-- Kết quả -->
  <div id="result-screen" class="screen">
    <h2>Kết quả</h2>
    <p id="score-text"></p>
    <button onclick="showMenu()">Quay về menu</button>
  </div>

  <!-- Bảng xếp hạng -->
  <div id="leaderboard-screen" class="screen">
    <h2>Top 10 Đấu Trường</h2>
    <ul id="leaderboard-list"></ul>
    <button onclick="showMenu()">Quay về menu</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
