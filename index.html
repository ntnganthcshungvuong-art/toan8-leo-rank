<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Toán 8 - Leo Rank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Đăng nhập -->
  <div id="login-screen" class="screen active">
    <h1>🎮 Game Toán 8 - Leo Rank</h1>
    <input type="text" id="fullname" placeholder="Họ và tên">
    <input type="text" id="classname" placeholder="Lớp (VD: 8A1)">
    <input type="text" id="nickname" placeholder="Biệt danh">
    <button onclick="login()">Vào game</button>
  </div>

  <!-- Menu -->
  <div id="menu-screen" class="screen">
    <h2>Xin chào <span id="user-nickname"></span>!</h2>
    <div class="menu-buttons">
      <button onclick="startPractice()">🎯 Luyện Tập</button>
      <button onclick="startArena()">⚔️ Đấu Trường</button>
      <button onclick="showLeaderboard()">🏆 Bảng Xếp Hạng</button>
      <button onclick="logout()">Đăng Xuất</button>
    </div>
  </div>

  <!-- Quiz -->
  <div id="quiz-screen" class="screen">
    <div id="timer-bar"></div>
    <div id="question-container"></div>
    <button id="next-btn" onclick="nextQuestion()">Câu tiếp</button>
  </div>

  <!-- Kết quả -->
  <div id="result-screen" class="screen">
    <h2>Kết quả</h2>
    <p id="result-text"></p>
    <button onclick="showMenu()">Về menu</button>
  </div>

  <!-- Bảng xếp hạng -->
  <div id="leaderboard-screen" class="screen">
    <h2>🏆 Top 10 Đấu Trường</h2>
    <table id="leaderboard"></table>
    <button onclick="showMenu()">Về menu</button>
  </div>

  <div id="sound-toggle">🔊</div>

  <script src="script.js"></script>
</body>
</html>
