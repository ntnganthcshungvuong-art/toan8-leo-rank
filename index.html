<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Toán 8 - Leo Rank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Thanh trên cùng -->
  <header>
    <div class="user-info">
      <input type="text" id="fullname" placeholder="Họ tên">
      <select id="classSelect">
        <option value="">LỚP</option>
        <option>8A1</option>
        <option>8A2</option>
        <option>8A3</option>
        <option>8A4</option>
        <option>8A5</option>
        <option>8A6</option>
        <option>8A7</option>
      </select>
      <input type="text" id="nickname" placeholder="Nickname">
    </div>
    <button id="logoutBtn" onclick="logout()">Đăng xuất</button>
  </header>

  <!-- Menu chính -->
  <main id="menu">
    <h1>🎮 Game Toán 8 - Leo Rank 🎮</h1>
    <p>Chọn bộ đề bạn muốn làm:</p>
    <div class="menu-buttons">
      <button onclick="startArena('chap1')">Đấu Trường - Chương I</button>
      <button onclick="startArena('chap3')">Đấu Trường - Chương III</button>
      <button onclick="startArena('mix')">Đấu Trường - Trộn I+III</button>
    </div>
    <div class="menu-buttons">
      <button onclick="startPractice('chap1')">Luyện Tập - Chương I</button>
      <button onclick="startPractice('chap3')">Luyện Tập - Chương III</button>
      <button onclick="startPractice('mix')">Luyện Tập - Trộn I+III</button>
    </div>
    <button onclick="loadLeaderboard()">📊 Bảng Xếp Hạng</button>
  </main>

  <!-- Khu vực Quiz -->
  <section id="quiz" style="display:none;">
    <div id="timerBar"></div>
    <div id="questionBox"></div>
    <div id="optionsBox"></div>
    <button id="nextBtn" onclick="nextQuestion()">Câu tiếp</button>
  </section>

  <!-- Popup kết quả -->
  <section id="resultPopup" style="display:none;">
    <h2>Kết quả</h2>
    <p id="resultText"></p>
    <button onclick="backToMenu()">Về Trang Chủ</button>
  </section>

  <!-- Bảng xếp hạng -->
  <section id="leaderboard" style="display:none;">
    <h2>🏆 Top 10 Đấu Trường</h2>
    <table>
      <thead>
        <tr><th>Hạng</th><th>Nickname</th><th>Lớp</th><th>Điểm</th><th>Thời gian</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
    <button onclick="backToMenu()">Về Trang Chủ</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
